<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive Records</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ccc;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        li .accept {
            background-color: #28a745;
            color: white;
        }

        li .accept:hover {
            background-color: #218838;
        }

        li .remove {
            background-color: #dc3545;
            color: white;
        }

        li .remove:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Receive Records</h1>
        <ul id="recordList">
            <li>
                Name: pratik <br>
                Pen: 10 <br> Book: 3 <br> 
                <button class="accept">Accept</button>
                <button class="remove">Remove</button>
            </li>
            <li>
                Name: Rohit <br>
                Card: 10 <br> Bottle: 3 <br> 
                <button class="accept">Accept</button>
                <button class="remove">Remove</button>
            </li>
        </ul>
    </div>
</body>
</html>
